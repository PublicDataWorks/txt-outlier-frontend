name: CI/CD

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.npm-cache.outputs.cache-hit }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Cache build artifacts
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          dist
        key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}

  test:
    runs-on: ubuntu-latest
    needs: setup

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'

    - name: Restore dependencies
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          dist
        key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}

    - name: Run ESLint
      run: npm run lint

    - name: Run Tests
      run: npm run test

  build-and-deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test
    environment: production

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'

    - name: Restore dependencies
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          dist
        key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}

    - name: Build Project
      env:
        VITE_BACKEND_BASE_URL: ${{ secrets.VITE_BACKEND_BASE_URL }}
        VITE_OUTLIER_PHONE_NUMBER: ${{ secrets.VITE_OUTLIER_PHONE_NUMBER }}
        VITE_GOOGLE_OAUTH_URL: ${{ secrets.VITE_GOOGLE_OAUTH_URL }}
        VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      run: npm run build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy to S3
      run: |
        aws s3 sync ./dist s3://outlier-frontend-staging \
          --delete \
          --cache-control "public, max-age=31536000" \
          --exclude "index.html"
        aws s3 cp ./dist/index.html s3://outlier-frontend-staging/index.html \
          --cache-control "no-cache,no-store,must-revalidate"
